<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Live Reload</title>


    <!-- Live Reload -->
    <script src="//localhost:35729/livereload.js"></script>

    <!-- jquery -->
    <script src="/bower/jquery/dist/jquery.js"></script>

    <!-- angular -->
    <script src="/bower/hammerjs/hammer.js"></script>
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-route/angular-route.js"></script>
    <script src="/bower/angular-animate/angular-animate.js"></script>
    <script src="/bower/angular-aria/angular-aria.js"></script>
    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>
    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="//rawgit.com/angular/bower-material/master/angular-material.css">

    <!-- bootstrap -->
    <link href="/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- my -->
    <link rel="stylesheet" href="<%= grunt.config.get('pkg.name') %>.css" />
    <script src="<%= grunt.config.get('pkg.name') %>.js"></script>

</head>
<body ng-app="app">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <span>Raspberry Pi</span>
            </h3>
        </div>
    </md-toolbar>

    <div layout="column" layout-margin ng-view></div>
</body>
</html>
