<div flex layout="column" layout-align="start start" ng-controller="controlCtrl">
    <div flex ng-repeat="sw in switches">
        <md-switch ng-model="sw.value" ng-change="onSwChange(sw)" aria-label="switch-{{::sw.name}}">
            {{::sw.name}}: {{ sw.value }}
        </md-switch>
    </div>
</div>
